{% extends "base.html" %}
{% block title %}ログイン{% endblock title %}
{% block content %}
<h4 class="mt-4 border-bottom">ログイン</h4>
<div class="row">
    <form action="{% url 'cms:login' %}" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <hr>
        {% endfor %}
        <button type="submit" class="btn btn-primary" >ログイン</button>
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
        <a href="{% url 'cms:user_create' %}" class="btn btn-primary" >会員登録</a>
    </form>
</div>
{% endblock %}
